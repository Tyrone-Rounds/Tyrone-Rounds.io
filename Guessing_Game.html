<!DOCTYPE html>
<html>
<head>
	<title>Add Text</title>
</head>
<body>
	<h3>Number Guessing Game</h3>
	<p>Here are the rules: </p>
	<p>You have 10 tries the guess the correct number. If you can guess within 10 tries, you win; if not, you lose.</p>
	<p>Give it a try.</p>
	<form>
		Guess the number here:
		<input type="text" id="newNumber">
		<button type = "button" onclick = "outputText()">Click Me</button>
	</form>
	<p id = "output"></p>
	<p id = "loserCount"></p>

 <script>
 	var theTarget = Math.ceil(Math.random()*100);
 	var numGuesses = 0;
 	function outputText(){
 		
 		var resultant = document.getElementById("output");
 		var guess = document.getElementById("newNumber").value;
 		

 		if (numGuesses != 10){
 			

 			if(guess < theTarget){
 				resultant.innerHTML = resultant.innerHTML + "<li>" + guess + " is too low.</li>";
 				numGuesses = numGuesses + 1;

 			} else if(guess > theTarget){
 				resultant.innerHTML = resultant.innerHTML + "<li>" + guess + " is too high.</li>"
 				numGuesses = numGuesses + 1;
 			} else {
 				resultant.innerHTML = resultant.innerHTML + "<li>" + guess + " is correct <h2>YOU WIN!!</h2></li>";
 			numGuesses = numGuesses + 1;
 			return;
 			}
 		
 			
 	} else {
 		resultant.innerHTML= "You have reached the maximum number of attempts. <h1>YOU LOSE!!!</h1>";
 			return;
 	}

 }
 </script>
</body>
</html>
